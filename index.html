<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21e1a7f35e.js" crossorigin="anonymous"></script>
    <title>Todo Task</title>
</head>

<body onload="renderDate()">
    <div class="wrapper">
        <div class="clock">
            <div id="clock"></div>
            <div id="clockContainer" style="display: none;">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>


        <div class="calendar">
            <div class="add-task">
                <h3 style="color: black;">Add task</h6>
                    <div>
                        <p id="task-date"></p>
                        <label for="title" class="form-label">Time</label>
                        <input type="time" class="form-control" id="task-time">
                    </div>
                    <div>
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="task-title">
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <input type="email" class="form-control" id="task-description">
                    </div>
                    <div>
                        <button class="btn btn-primary my-2 add-task-btn" onClick="onAddTask()">Add Task</button>
                    </div>
            </div>
            <div class="calendar-1">
                <div class="month">
                    <div class="prev" onclick="moveDate('prev')">
                        <span>&#10094</span>
                    </div>
                    <div class="date-display">
                        <h2 id="month">June</h2>
                        <p id="date_str"></p>
                    </div>
                    <div class="next" onclick="moveDate('next')">
                        <span>&#10095</span>
                    </div>
                </div>
                <div class="weekends">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
            <div class="calendar-2">
                <div class="title">
                    <h2>Tasks</h2>
                    <div>
                        <button class="tablink" onclick="openTask('Today', this, '#2ecc71')">Today's</button>
                        <button class="tablink" onclick="openTask('Upcoming', this, '#40E0D0')"
                            id="defaultOpen">Upcoming</button>
                        <button class="tablink" onclick="openTask('Pending', this, 'slategrey')">Pending</button>
                    </div>

                </div>
                <div id="Today" class="tabcontent">
                </div>
                <div id="Upcoming" class="tabcontent">
                </div>

                <div id="Pending" class="tabcontent">
                </div>
            </div>
        </div>

    </div>
    <div class="form-switch tooglebtn">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-top: -60px;" onclick="showClock()">
        <label for="btn-description" style="margin-top: -60px;">&nbsp;&nbsp;&nbsp;Toogle Clock</label>
      </div>
    
    <script src="index.js"></script>
</body>

</html>
